masodik tortenet
Magyarországon Andraschek László volt az első, aki névvel és arccal vállalta, hogy lottónyertes lett. 
A férfi 2013 márciusában nyert 638 millió forintot a Skandináv lottón.
Korábban szövettani asszisztensként dolgozó feleségével szegénységben élt az önkormányzattól bérelt lakásban. 
Nem tudták fizetni a svájci frank alapú hitelüket, az utóbbi években felhalmozott 300 ezer forint rezsidíjtartozás miatt pedig 2013 áprilisában már a kilakoltatásra vártak, amikor megnyerték a lottónyereményt.
Hamar belátták azonban, hogy a lottónyeremény tulajdonosaiként régi környezetük már más emberként tekint rájuk. 
Több ismerős becsöngetett, hívták őket telefonon, írtak nekik az interneten, sőt, kaptak fenyegetéseket is. 
Nemcsak ismerősök, de ismeretlenek is felkutatták őket, jöttek még az ország másik végéből is, könyörögtek, hogy fizessék ki nekik a devizahitelüket. 
Odáig fajult a helyzet, hogy átmeneti időre testőr nélkül nem mertek kilépni az utcára. 
Emellett a lottómilliomosnak alkoholproblémái is vannak, összetörte a nyereményből vett autóját és a brókercsődön is több millió forintot bukott.
